<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Signup</title>
    <link rel="icon" href="/images/logo.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="/images/logo.png" alt="This is the Logo">
            <form>
                <input type="text" placeholder="Username" name="Username">
                <input type="text" placeholder="Name" name="Name">
                <input type="email" placeholder="Email" name="Email">
                <input type="number" placeholder="Student ID" name="Student ID">
                <input type="password" placeholder="Password" name="Password">
                <input type="password" placeholder="Re Enter Password" name="Password">
                <button type="submit">Sign up</button>
                <p> Already have account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>

</body>

</html>
